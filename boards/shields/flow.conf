# Power savings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000       # in milliseconds (5 minutes)
CONFIG_ZMK_USB_POWER_DOWN=y          # Power down USB when inactive

# Split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y   # Optional: set a side as peripheral by default

# Hold-tap behavior
CONFIG_ZMK_HOLD_TAP_DELAY=200        # milliseconds
CONFIG_ZMK_HOLD_TAP_PER_KEY=y        # Allow per-key settings if needed

# Bluetooth settings
CONFIG_BT_MAX_CONN=2                 # Max concurrent connections
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y       # Increase BLE TX power (optional)

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3           # Info level (0=none, 1=error, 3=info, 4=debug)

# Optional battery support
CONFIG_ZMK_POWER=y
CONFIG_ZMK_POWER_BATTERY_ADC=y       # If using analog battery reading
